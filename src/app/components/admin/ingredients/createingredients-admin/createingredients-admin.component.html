<!-- Submit Recipe Area Start Here -->
<section class="submit-recipe-page-wrap padding-top-45 padding-bottom-50">
    <div class="container">
        <div class="row gutters-60">
            <div class="col-lg-12">
                <br>
                <!-- Form Start Here -->
                <form 
                #formRecipe="ngForm" 
                (ngSubmit)="formRecipe.valid && createRecipe() " 
                class="submit-recipe-form"
                novalidate>
                    <!-- Input Name Start Here -->
                    <div class="form-group">
                        <label>Name</label>
                        <input 
                        #recipeName="ngModel"
                        name="recipeName"
                        [(ngModel)]="recipeModel.name"
                        type="text" 
                        placeholder="Recipe Name" 
                        class="form-control is-invalid"    
                        [ngClass]="{'is-invalid': formRecipe.submitted && recipeName.invalid && recipeName || recipeName.touched && recipeName.invalid}"                          
                        data-error="Name field is required"
                        required>       
                    <div class="input-errors"                         
                    [ngClass]="{'is-invalid-input': formRecipe.submitted && recipeName.invalid && recipeName || recipeName.touched && recipeName.invalid}"                            
                        >
                            Please write a name.
                        </div>
                    </div>
                    <!-- Input Name End Here -->
                 
                    <button type="submit" class="btn-submit">CREATE</button>
                </form>
            </div>
            <div class="col-lg-12">
                <div class="author-box-layout1">
                    <div class="adv-search-wrap">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Author Name Search . . ." />
                            <div class="btn-group">
                                <div class="input-group-btn">
                                    <button type="submit" class="btn-search"><i class="flaticon-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h3 class="author-section-title">Total 1,050 Authors</h3>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Create At</th>
                                    <th>Update At</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>
                                      
                                    </th>
                                    <td>
                                        
                                    </td>
                                    <td>
                                        
                                    </td>
                                    <td>
                                        
                                    </td>
                                </tr>
                  
                            </tbody>
                        </table>
                    </div>
                  
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Submit Recipe Area End Here -->
