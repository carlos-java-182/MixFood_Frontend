<!-- Table clients start here -->
<div class="container-fluid">
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">LasName</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        <!-- Show clients list Start Here -->
        <!-- 
            -Para mostrar los clientes en el front se utiliza un foreach que recorre el array de Json creado en show.ts
            -Se utiliza la propiedad *ngFor dentro de la etiqueta tr que se repetira n veces, de acuerdo al tamano del array,
            el *ngFor recibe 2 parametros: *ngFor="let item of list, item: es el nombre que le daremos a la variable donde se guardara cada objecto recorrido en ngFor,
            la segunda variable list: es el nombre del array que queremos recorrer, en este caso sera clients, que este array ya se declaro anteriormente.
            -Dentro de *ngFor se obtendran los datos del cliente, utilizando {{ variable }} para decir que utilizaremos una variable del show.ts, 
            es decir que se escribre {{client.id}} por que queremos obtener el id del objeto client que esta recorriendo clients
         -->
          <tr *ngFor="let client of clients">
            <th scope="row">{{client.id}}</th>
            <td>{{client.name}}</td>
            <td>{{client.lastname}}</td>
            <td>{{client.email}}</td>
            <td>{{client.age}}</td>
            <td>{{client.gender}}</td>
            <td>
                <button class="btn btn-warning" (click)="editClien(client.id)">Edit</button>
                <button class="btn btn-danger" (click)="deleteClient(client.id)">Delete</button>
            </td>
          </tr>
        <!-- Show clients list End Here -->
        </tbody>
      </table>
</div>
<!-- Table clients End here -->
