<form [formGroup]="loginForm" (ngSubmit)="login() && loginForm.valid" class="login-form">
    <div class="row">
        <div class="col-lg-12">
            <label for="">Email</label>
            <input 
            [ngClass]="{'is-invalid': loginForm.get('email').hasError('required') && loginForm.get('email').touched}"
            formControlName="email"                     
            class="main-input-box form-control" 
            type="email" 
            placeholder="example@email.com"
            required 
            />
            <div class="input-errors" [ngClass]="{'is-invalid-input': loginForm.get('email').errors && loginForm.get('email').touched}">
                <span *ngIf="loginForm.get('email').hasError('required')">The email is required.</span>
                <span *ngIf="loginForm.get('email').hasError('email')" >The email is invalid.</span>
            </div>
        </div>
        <div class="col-lg-12"
        [ngClass]="{'has-error': loginForm.get('password').errors && loginForm.get('password').touched || loginForm.get('password').dirty}">
            <label for="">Password</label>
            <input 
            formControlName="password" 
            [ngClass]="{'is-invalid': loginForm.get('password').hasError('required') && loginForm.get('password').touched}"
            class="main-input-box"
            placeholder="******"
            type="password"/>
            <div class="input-errors" [ngClass]="{'is-invalid-input': loginForm.get('password').errors && loginForm.get('password').touched}">
                <span *ngIf="loginForm.get('password').hasError('required')">The password is required.</span>
                <!-- <span *ngIf="loginForm.get('password').errors.minLength" >The password must be greater than 6 characters.</span> -->
            </div>
        </div>
    </div>

    <div *ngIf="isNovalidAuth" class="input-errors is-invalid-input">
        The email or password are wrong.
    </div>
    <div class="inline-box mb-5 mt-4">
        <div class="checkbox checkbox-primary">
            <input id="modal-checkbox" type="checkbox">
            <label for="modal-checkbox">Remember Me</label>
        </div>
        <label class="lost-password"><a href="#">Lost your password?</a></label>
    </div>
    <div class="inline-box mb-5 mt-4">
        <button class="btn-login btn-fill" type="submit" value="Login">Login</button>     
    </div>
    <h4 class="text-center">You do not have an account?</h4>
    <div class="inline-box mb-5 mt-4">
        <button class="btn-signup btn-fill" type="submit" value="Login">Sign up</button>     
    </div>
</form>
