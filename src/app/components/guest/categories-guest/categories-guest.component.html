<!-- Header Area Start Here -->
<!-- Header Area Start Here -->
<app-navbar-guest *ngIf="!isLoggedIn"></app-navbar-guest>
<app-navbar-user *ngIf="isLoggedIn"></app-navbar-user>
<!-- Header Area End Here -->
<!-- Inne Page Banner Area Start Here -->
<section class="section-header inner-page-banner bg-common" data-bg-image="https://radiustheme.com/demo/html/ranna/ranna/img/figure/inner-page-banner1.jpg">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="breadcrumbs-area">
                    <h1>Categories</h1>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Inne Page Banner Area End Here -->
    <!-- Category Area Start Here -->
    <section class="category-page-wrap padding-top-80 padding-bottom-50">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6 col-12"
                 *ngFor="let category of categories | paginate: {id: 'pagination-nav', itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: totalItems}">
                    <div class="category-box-layout1">
                        <figure class="item-figure">
                            <a href="single-recipe1.html">
                                <img src="http://localhost:8080/api/uploads/{{category.thumbRoute}}/type/CATEGORY"
                                    alt="{{category.thumbRoute}}">
                            </a>
                        </figure>
                        <div class="item-content">
                            <h3 class="item-title"><a (click)="goToCategory(category.id)">{{category.name}}</a></h3>
                            <span class="sub-title">{{category.amountRecipes}} Recipes</span>
                        </div>
                    </div>
                </div>
              
            </div>
                    <!-- Pagination Start Here -->
        <pagination-controls
        *ngIf="totalPages > 1"
        id="pagination-nav"
        (pageChange)="getPage($event)"
        previousLabel=""
        nextLabel=""
        responsive="true"
        screenReaderPaginationLabel="Pagination">
        </pagination-controls>
        <!-- Pagination End Here -->
        </div>
    </section>
    <!-- Category Area End Here -->
