<!-- Header Area Start Here -->
<header class="header-one">
    <div id="header-main-menu" class="header-main-menu header-sticky">
        <div class="container">                    
            <div class="row">
                <div class="col-lg-8 col-md-3 col-sm-4 col-4 possition-static">
                    <div class="site-logo-mobile">
                        <a href="index.html" class="sticky-logo-light"><img src="assets/img/logo-light.png" alt="Site Logo"></a>
                        <a href="index.html" class="sticky-logo-dark"><img src="assets/img/logo-dark.png" alt="Site Logo"></a>
                    </div>
                    <nav class="site-nav">
                        <ul id="site-menu" class="site-menu" [ngClass]="{'menu-mobile': isMobile}">
                            <a class="navbar-brand" [routerLink]="['/']">
                                <img src="assets/img/mix.png" width="50" height="50" alt="Logo">
                            </a>
                            <li>
                                <a routerLink="/" routerLinkActive="router-link-active" ><i class="fas fa-home hover"></i> Home</a>
                            </li>
                            <li>
                                <a routerLink="/" routerLinkActive="router-link-active" ><i class="fas fa-home hover"></i> About</a>
                            </li>
                            <li class="adv-search-wrap">
                                <div class="input-group">
                                    <input 
                                    #searchTerm
                                    type="text" 
                                    [(ngModel)]="searchModel.searchTerm"
                                    class="form-control" 
                                    placeholder="Recipe Search . . ." />
                                    <div class="btn-group">
                                        <div class="input-group-btn">
                                            <button 
                                                
                                                type="button" 
                                                id="adv-serch" 
                                                class="btn-adv-serch">
                                                <i class="icon-plus flaticon-add-plus-button"></i>
                                                <i class="icon-minus fas fa-minus"></i>
                                                Advanced Search</button>
                                        </div>
                                        <div class="input-group-btn">
                                            <button (click)="search()" class="btn-search"><i class="flaticon-search"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="advance-search-form " >
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <h3 class="item-title">BY CATEGORIES</h3>
                                            <div class="form-group select2-multiple col-lg-10">
                                                <ng-select
                                                [(ngModel)]="searchModel.categoryId"
                                                [items]="categories"
                                                bindLabel="name"
                                                bindValue="id"         
                                                [multiple]="false"
                                                placeholder ="Select a category"
                                                notFoundText = "Sin resultados"
                                                required>
                                                </ng-select>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <h3 class="item-title">BY INGREDIENTS</h3>      
                                            <div class="form-group select2-multiple col-lg-12">
                                                <ng-select
                                                [(ngModel)]="searchModel.ingredientsId"
                                                class="select-multiple"
                                                [items]="items"
                                                bindLabel="name"
                                                bindValue="id"                          
                                                [multiple]="true"
                                                placeholder ="Select your ingredients"
                                                notFoundText = "Sin resultados"
                                               
                                                name="ingredients"
                                                required>
                                                </ng-select>
                                            </div>
                                        </div>
                                    </div>            
                                </div> 
                            </li>

                                <a href="category.html"><i class="fas fa-search"></i> Search</a>
                            </li> -->

                        </form>
                    </nav>
                </div>
                <div class="col-lg-4 col-md-9 col-sm-8 col-8 d-flex align-items-center justify-content-end">
                    <div class="nav-action-elements-layout1">
                        <ul>
                            <li>
                                <button type="button" class="login-btn" data-toggle="modal" data-target="#myModal">
                                    <i class="flaticon-profile"></i>Login
                                </button>
                            </li>
                            <li>
                                <button type="button" class="login-btn" data-toggle="modal" data-target="#myModal2">
                                    Signup
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="mob-menu-open toggle-menu" (click)="showMobileMenu()">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Modal Login Start Here-->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="title-default-bold mb-none">Login</div>
                <button #closeModalLogin type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <app-login-form></app-login-form>              
            </div>
        </div>
    </div>
</div>
<!-- Modal Login End Here-->
<!-- Modal Signup Start Here-->
<div class="modal fade" id="myModal2" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="title-default-bold mb-none">Sign up</div>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <app-signup-form></app-signup-form>
            </div>
        </div>
    </div>
</div>
<!-- Modal Signup End Here-->
